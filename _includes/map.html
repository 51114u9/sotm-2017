<div id="map"></div>

<script>

  var map = L.map('map', {scrollWheelZoom: false}).setView([-12.05816, -77.08149], 16);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var library = L.marker([-12.05817, -77.08149])
    .bindPopup('<p class="popup-content text-center"><strong>Facultad de Ciencias Sociales<br>Universidad Nacional Mayor de San Marcos</strong></p>')
    .addTo(map);
</script>
